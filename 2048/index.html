<script>
    function isPC() {
        let userAgentInfo = navigator.userAgent;
        let Agents = ["Android", "iPhone",
            "SymbianOS", "Windows Phone",
            "iPad", "iPod"];
        let flag = true;
        for (let v = 0; v < Agents.length; v++) {
            if (userAgentInfo.indexOf(Agents[v]) > 0) {
                flag = false;
                break;
            }
        }
        return flag;
    }

    if(isPC()){
        introJs().setOptions({
            dontShowAgain: true,
            showBullets: false,
            steps: [
                {
                    title: document.querySelector('.game-explanation span').getAttribute("aria-valuemax"),
                    element: document.querySelector('.grid-container'),
                    intro: document.querySelector('.game-intro-pc').getAttribute("aria-valuemax")+'<img alt="2048" style="width:200px;height:125px;"/>',
                    position: 'top'
                },
            ]
        }).start();
    }else{
        introJs().setOptions({
            dontShowAgain: true,
            showBullets: false,
            steps: [
                {
                    title: document.querySelector('.game-explanation span').getAttribute("aria-valuemax"),
                    element: document.querySelector('.grid-container'),
                    intro: document.querySelector('.game-intro-phone').getAttribute("aria-valuemax")+'<img alt="2048" style="width:125px;height:125px;">',
                    position: 'top'
                },
            ]
        }).start();
    }

</script>
